<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolve Journey Log</title>
    <style>
        /* Global styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container to hold content */
        .container {
            padding: 20px;
            border-radius: 8px;
            background-color: #3d3d3d;
            width: 80%;
            max-width: 500px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

            button:hover {
                background-color: #0056b3;
            }

        /* Spacing between registration and upload section */
        #playerIdInfo {
            margin: 15px 0;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }

        /* Styling for success message */
        .success-message {
            color: green;
            margin-top: 10px;
        }

        /* Styling for text area */
        #rawSaveInput {
            width: 100%;
            margin-bottom: 10px;
        }

        /* Styling for spinner */
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Evolve Journey Log</h1>

        <!-- Registration section -->
        <div id="registrationSection">
            <button onclick="registerPlayer()">Register Player</button>
        </div>
        <div id="playerIdInfo"></div>

        <!-- Upload section -->
        <textarea id="rawSaveInput" placeholder="Paste your save here..."></textarea>
        <input type="file" id="fileInput" multiple>
        <div class="spinner" id="uploadSpinner"></div>
        <button onclick="uploadSaves()">Upload Save(s)</button>
        <div class="success-message" id="uploadSuccess" style="display:none;">Save(s) uploaded successfully!</div>
    </div>

    <script>
        const API_BASE = 'https://evolvejourneylog.azurewebsites.net/api/player';

        const playerId = localStorage.getItem('playerId');
        if (playerId) {
            document.getElementById('registrationSection').style.display = 'none';
            document.getElementById('playerIdInfo').innerText = `Player ID: ${playerId}`;
        }

        async function registerPlayer() {
            const playerName = prompt("Enter your player name:");
            if (!playerName) return;

            const payload = {
                playerName: playerName
            };

            const response = await fetch(`${API_BASE}/register`, {
                method: 'POST',
                body: JSON.stringify(payload),
                headers: { 'Content-Type': 'application/json' }
            });

            if (!response.ok) {
                const errorMessage = await response.text();
                alert(`Error: ${errorMessage}`);
                return;
            }

            const playerId = await response.json();

            document.getElementById('playerIdInfo').innerText = `Your Player ID is: ${playerId}. Note this GUID somewhere - if you lose it you won't be able to access your data again.`;

            localStorage.setItem('playerId', playerId);  // Store the playerId in local storage

            // Update the UI after registering
            document.getElementById('registrationSection').style.display = 'none';
            document.getElementById('playerIdInfo').innerText = `Player ID: ${playerId}`;
        }

        async function uploadSaves() {
            const playerId = localStorage.getItem('playerId');
            if (!playerId) {
                alert("Please register first.");
                return;
            }

            const files = document.getElementById('fileInput').files;
            const rawSaveInput = document.getElementById('rawSaveInput').value;

            // Display the spinner
            document.getElementById('uploadSpinner').style.display = 'inline-block';
            document.getElementById('uploadSuccess').style.display = 'none';  // Hide success message

            let uploadSuccess = true;

            try {
                // Upload from the text input
                if (rawSaveInput) {
                    await uploadSingleSave(playerId, rawSaveInput);
                }

                // Upload from file inputs
                for (let file of files) {
                    const fileContent = await file.text();
                    await uploadSingleSave(playerId, fileContent);
                }
            } catch (error) {
                uploadSuccess = false;
                alert(`Error: ${error}`);
            }

            // Hide the spinner and display success message if applicable
            document.getElementById('uploadSpinner').style.display = 'none';
            if (uploadSuccess) {
                document.getElementById('uploadSuccess').style.display = 'block';
            }
        }

        async function uploadSingleSave(playerId, content) {
            const payload = {
                RawSave: content
            };

            const response = await fetch(`${API_BASE}/${playerId}/uploadSave`, {
                method: 'POST',
                body: JSON.stringify(payload),
                headers: { 'Content-Type': 'application/json' }
            });

            if (!response.ok) {
                const errorMessage = await response.text();
                throw new Error(errorMessage);
            }

            const result = await response.json();
            console.log(result);
        }
    </script>
</body>
</html>
