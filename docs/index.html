<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolve Journey Log</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Evolve Journey Log</h1>

        <!-- Registration section -->
        <div id="registrationSection">
            <button onclick="registerPlayer()">Register Player</button>
        </div>
        <div id="playerIdInfo"></div>

        <!-- Upload section -->
        <textarea id="rawSaveInput" placeholder="Paste your save here..."></textarea>
        <input type="file" id="fileInput" multiple>
        <div class="spinner" id="uploadSpinner"></div>
        <button onclick="uploadSaves()">Upload Save(s)</button>
        <div class="success-message" id="uploadSuccess" style="display:none;">Save(s) uploaded successfully!</div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
