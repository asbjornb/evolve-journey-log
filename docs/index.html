<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolve Journey Log</title>
    <style>
        /* Global styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container to hold content */
        .container {
            padding: 20px;
            border-radius: 8px;
            background-color: #3d3d3d;
            width: 80%;
            max-width: 500px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

            button:hover {
                background-color: #0056b3;
            }

        /* Spacing between registration and upload section */
        #playerIdInfo {
            margin: 15px 0;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Evolve Journey Log</h1>

        <!-- Registration section -->
        <button onclick="registerPlayer()">Register Player</button>
        <div id="playerIdInfo"></div>

        <!-- Upload section -->
        <input type="file" id="fileInput" multiple>
        <button onclick="uploadSaves()">Upload Save(s)</button>
    </div>

    <script>
        const API_BASE = 'https://evolvejourneylog.azurewebsites.net/api/player';

        async function registerPlayer() {
            const playerName = prompt("Enter your player name:");
            if (!playerName) return;

            const payload = {
                playerName: playerName
            };

            const response = await fetch(`${API_BASE}/register`, {
                method: 'POST',
                body: JSON.stringify(payload),
                headers: { 'Content-Type': 'application/json' }
            });

            if (!response.ok) {
                const errorMessage = await response.text();
                alert(`Error: ${errorMessage}`);
                return;
            }

            const playerId = await response.json();

            document.getElementById('playerIdInfo').innerText = `Your Player ID is: ${playerId}. Note this GUID somewhere - if you lose it you won't be able to access your data again.`;

            localStorage.setItem('playerId', playerId);  // Store the playerId in local storage
        }

        async function uploadSaves() {
            const playerId = localStorage.getItem('playerId');
            if (!playerId) {
                alert("Please register first.");
                return;
            }

            const files = document.getElementById('fileInput').files;
            for (let file of files) {
                const fileContent = await file.text();

                const payload = {
                    RawSave: fileContent
                };

                const response = await fetch(`${API_BASE}/${playerId}/uploadSave`, {
                    method: 'POST',
                    body: JSON.stringify(payload),
                    headers: { 'Content-Type': 'application/json' }
                });

                if (!response.ok) {
                    const errorMessage = await response.text();
                    alert(`Error: ${errorMessage}`);
                    return;
                }

                const result = await response.json();
                console.log(result);  // For now, just logging the result.
            }
        }
    </script>
</body>
</html>
